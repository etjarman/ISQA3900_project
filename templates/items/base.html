{% load static %}
<!doctype html><html lang='en'>
<head>
<meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'>
<title>MavFinder</title>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css'>
<style>body{max-width:980px;margin:2rem auto;padding:0 1rem}header{display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem}.pill{padding:.2rem .6rem;border-radius:999px;background:#eee}.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:1rem}.card{border:1px solid #e7e7e7;border-radius:10px;padding:1rem}.muted{color:#666;font-size:.9rem}</style>

<!-- overrides existing styles -->
<link rel="stylesheet" href="{% static 'styles.css' %}">

</head>
<body>
<header><h3><a href='{% url "items:home" %}'>MavFinder</a></h3>
<nav>
  <a href="{% url 'items:item_list' %}">Browse</a>
  {% if request.user.is_authenticated %}
    <a href="{% url 'items:item_create' %}">Post Item</a>
    <a href="{% url 'items:account' %}">My account</a>
    <span class="pill">{{ request.user.username }}</span>
    <a href="{% url 'logout' %}">Logout</a>
  {% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'signup' %}">Sign up</a>
  {% endif %}
</nav>
</header>
<section>
{% block content %}{% endblock %}
</section>
<footer class="muted" style="margin-top:2rem">&copy; {{ now|date:"Y" }} MavFinder</footer>
</body>
